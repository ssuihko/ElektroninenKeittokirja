{% extends "layout.html" %}

{% block body %}
<div class="container">
  <!-- If form method is written as 'methods' the form will always use GET to submit -->
<form method="POST" action="{{ url_for('ingredient_create', recipes_id = recipe.recipeId) }}">
  <table> 
   <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="4" style="width: 20mm">
        <input type="submit" class="btn btn-secondary btn_sm" value="Add a new ingredient"/>
        </form>
      </td>
    </tr>
  </table>
</form>
</div>
{% endblock %}
