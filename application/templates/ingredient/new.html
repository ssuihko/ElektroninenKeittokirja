{% extends "layout.html" %}

{% block body %}
<form methods="POST" action="{{ url_for('ingredient_create', recipes_id = recipes_id) }}">
  <table> 
   <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.amount.label }}
      </td>
      <td>
        {{ form.amount }}
      </td>
      <td>
        <ul>
          {% for error in form.amount.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
    </tr>
    <tr>
      <td colspan="4" style="width: 20mm">
        <input type="submit" class="btn btn-secondary btn_sm" value="Add a new ingredient"/>
        </form>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
