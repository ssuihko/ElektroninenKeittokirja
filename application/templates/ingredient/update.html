{% extends "layout.html" %} {% block body %}
<h3>Edit ingredient name</h3>

<form method="POST" action="{{ url_for('ingredient_update', ingredient_id=ingredient_id) }}">
  <table style="width:100%">
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>  
        {{ form.name }}
      </td>
      <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>      
    </tr>
  </table>
  <input type="submit" class="btn btn-primary" value="OK" />
</form>

{% endblock %}
