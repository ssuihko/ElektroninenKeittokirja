{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('ingredient_form') }}">
  <table>
    <tr>
      <th>Ingredient</th>
      <th>Recommendation</th>
    </tr>
    {% for ingredient in ingredient %}
    <tr>
      <td>{{ ingredient.name }}</td>
      <td>{{ ingredient.method }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new ingredient"/>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
