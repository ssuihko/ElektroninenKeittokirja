{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('ingredient_list', recipes_id=recipes_id) }}">
<h2>Ingredients</h2>
<table class="table table-sm table-hover" style="width: 100%">
  <tr>
    <thead class="thead-light">
      <th>Ingredient</th>
      <th>Amount</th>
      <th></th>
      <th></th>
    </thead>
  </tr>
    {% for ingredient in ingredient %}
    <tr>
      <td style="width: 30mm">{{ ingredient.name }}</td>
      <td style="width: 30mm">{{ ingredient.amount }}</td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
